---
layout: default
---


<div class="home-background">
  <div class="home-layout">
    <div class="container home-container">

      <!-- Title + Intro Categories -->
      <div class="home-header">
        <div class="home-title">
          <a href="{{ '/okarolii' | relative_url }}">
            {{ site.title | default: site.name }}
          </a>
        </div>

        <div class="home-intro">
          <a href="{{ 'oknihach' | relative_url }}">/ o knihách</a><br>
          <a href="{{ 'ohudbe' | relative_url }}">/ o hudbě</a><br>
          <a href="{{ 'oprostoru' | relative_url }}">/ o prostoru</a><br>
          <a href="{{ 'poezie' | relative_url }}">/ poezie</a><br>
        </div>
      </div>


        <!-- Latest Posts List -->
      <div class="home-posts">
        <h3>nejnovější příspěvky</h3>
        <ul>
          {% for post in site.posts limit:5 %}
            {% assign cat = post.categories[0] %}
            <li class="post-item">

              <!-- Post Title with dots -->
              <a href="{{ post.url | relative_url }}" class="post-title">
                {{ post.title }}
              </a>
              <span class="dots"></span>

              <!-- Category Link -->
              {% if cat %}
                <a href="{{ '/' | append: cat | downcase | append: '/' | relative_url }}" class="post-category">
                  {{  '/ ' | append: cat  }}
                </a>
              {% endif %}

            </li>
          {% endfor %}
        </ul>
      </div>
   

    </div>
  </div>
</div>
