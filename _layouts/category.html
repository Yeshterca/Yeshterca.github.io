---
layout: default
---

<div class="category-page">
  <h2>{{ page.title }}</h2>
  <ul>
    {% for post in site.categories[page.category] %}
      <li class="post-item">
        <span class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </span>
        <span class="post-category">
          {{ page.title }}
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
