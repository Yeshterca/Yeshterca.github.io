---
layout: default
---
<div class="container category-page">
  <h1>{{ page.title }}</h1>

  <ul>
    {% assign cat = page.category %}
    {% for post in site.posts %}
      {% if post.categories contains cat %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
